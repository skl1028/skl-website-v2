<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post" >
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" name="full_name" placeholder="Bruce Lee">
  </div>

  <div class="mb-2">
  <label>Email</label><br>
  <input type="text" name="email" placeholder="bruce@example.com">
  </div>

  <div class="mb-2">
  <label>LinkedIn URL</label><br>
  <input type="text" name="linkedin_url" placeholder="https://linked.com/in/brucelee">
  </div>

  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education"></textarea>
  </div>

  <div class="mb-2">
    <label>Working Experience</label><br>
    <textarea name="working_experience"></textarea>
  </div>

  <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="text" name="resume_url">
  </div>
    
  <input type="submit">
</form>
