<div class="border-bottom row" style="margin-bottom: 15px; padding-bottom: 6px;">
  <div class='col-9'>
    <h5 style="color:rgb(100,100,100); margin-bottom:4px;">{{job['title']}}</h5>
    <div><b>Location:</b> {{job['location']}}</div>
      {% if 'salary' in job %}
    <div><b>Salary:</b> {{job['salary']}}</div>
      {% endif %}
  </div>
  <div class='col-3'>
  <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
